<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="card">
    <div class="card-img-container">
      <img src="./images/image-victor.jpg" alt="victor" class="card-img">
    </div>
    <div class="card-name">
      Victor Crest
      <span class="card-age">26</span>
    </div>
    <div class="card-location">London</div>
    <hr class="card-line">
    <ul class="card-stats">
      <li class="card-stat">
        <div class="card-stat-number">80K</div>
        <div class="card-stat-sub">Followers</div>
      </li>

      <li class="card-stat">
        <div class="card-stat-number">803K</div>
        <div class="card-stat-sub">Likes</div>
      </li>

      <li class="card-stat">
        <div class="card-stat-number">1.4K</div>
        <div class="card-stat-sub">Photos</div>
      </li>
    </ul>

  </div>

  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Random-useless">Random-useless</a>.
  </div>
</body>

</html>
